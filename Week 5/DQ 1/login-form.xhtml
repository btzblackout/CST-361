<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
 
	<h:head>
		<title><ui:insert>Login</ui:insert></title>
	</h:head>
	<body>
		<ui:composition template ="/layouts/defaultLayout.xhtml">
			<ui:define name="content">
				<h:form>
				<!-- This calls the methods setUsername and setPassword in the CDI backing bean with the annotation @Named("userBean") -->
					Username: <h:inputText value="#{userBean.username}"/>			
					Password: <h:inputText value="#{userBean.password}"/>			
					<h:commandButton action="#{controller.onClick()}" value="Submit" />			
				</h:form>		
			</ui:define>		
		</ui:composition>	
	</body>	
</html>
